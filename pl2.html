<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <label for="uname">Login:</label>
  <input type="text" id="uname" name="uname" required><br><br>
  <label>Password :
    <input name="password" id="password" type="password" onkeyup='check();' /><br>
  </label>
  <br>
  <label>Confirm password:
    <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' /> <br>
  </label>
  <label for="choose">Gender:</label>

  <select id="choose" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br>

  <label for="email">Email:</label>
<input type="email" id="email" name="email" onkeyup='validateEmail();' required>
  <input type="submit" name="submit" value="registration"  /><br>
  <span id='message'></span>

</body>
</html>
